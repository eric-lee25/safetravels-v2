<div class="col-md-offset-3 col-md-6">
  <div class="row login-container">
    <div class="logo">
      <img [src]="'assets/images/SafeTravels/safetravels_logo_transparent.png'" alt="SafeTravels Logo" width="300">
    </div>

    <md-card class="login-form-container">

      <md-card-header>
        <md-card-title><h4>Sign In for Travel Companies</h4></md-card-title>
      </md-card-header>

      <md-card-content>
        <form type="post" #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <md-input-container class="w100">
              <input mdInput [(ngModel)]="user.email" name="email" type="email" placeholder="Email address" [type]="'email'" [required]="true">
            </md-input-container>
          </div>

          <div class="form-group">
            <md-input-container class="w100" mdInput>
              <input mdInput [(ngModel)]="user.password" name="password" type="password" placeholder="Password" [type]="'password'" [required]="true">
            </md-input-container>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>
                <md-checkbox [color]="'primary'">Remember me</md-checkbox>
              </label>
            </div>
            <div class="col-md-6">
              <a routerLink="/forgot-password" class="btn btn-link">Forgot
                Password?
              </a>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-purple btn-block">Sign In</button>
            <p>Not a member yet? <a routerLink="/sign-up">Sign Up</a></p>
          </div>
        </form>
      </md-card-content>

    </md-card>
  </div>
</div>
