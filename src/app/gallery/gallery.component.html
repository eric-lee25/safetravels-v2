<!-- Begin page title -->
<div class="page-title">
  <div class="title-env">
    <h1 class="title">Gallery</h1>
    <p class="description">Upload and manage images that you can use for your Itinerary Images and Cover Photos</p>
  </div>

  <div class="breadcrumb-env">

    <ol class="breadcrumb bc-1">
      <li>
        <a routerLink="/home"><i class="fa-home"></i>Home</a>
      </li>
      <li class="active">
        <strong>Image Gallery</strong>
      </li>
    </ol>

  </div>
</div>
<!-- // Page title -->

        <dropzone [config]="config" [message]="'Click or drag images here to upload'" (error)="onUploadError($event)"

        <button class="btn btn-info">Add To Gallery</button>
