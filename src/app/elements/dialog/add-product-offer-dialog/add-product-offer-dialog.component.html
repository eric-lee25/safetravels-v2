<h2 md-dialog-title>Create new Product Offer</h2>

<md-dialog-content>
	<div class="add-user-dialog-content">
		<div class="form-group">
			<md-input-container>
				<input md-input placeholder="Offer Name" value="" [required]="true">
			</md-input-container>
		</div>

		<div class="form-group">
			<md-input-container>
				<input md-input placeholder="Offer URL" value="" [required]="true">
			</md-input-container>
		</div>

		<div class="form-group">
			<md-input-container>
				<textarea md-input placeholder="Offer Description"></textarea>
			</md-input-container>
		</div>

		<div class="form-group">
			<md-input-container>
				<input md-input placeholder="Offer Price" [required]="true">
			</md-input-container>
		</div>

	</div>


</md-dialog-content>
<md-dialog-actions>
	<button class="btn" btn-sm md-dialog-close>Close</button>
	<button class="btn btn-sm btn-success">Save</button>

</md-dialog-actions>
