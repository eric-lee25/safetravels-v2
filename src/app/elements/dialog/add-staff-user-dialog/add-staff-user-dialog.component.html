<h2 md-dialog-title>Invite Staff User</h2>

<md-dialog-content>
	<form #f="ngForm" (ngSubmit)="onSave()">
		<div class="add-user-dialog-content">
			<div class="form-group">
				<md-input-container>
					<input mdInput placeholder="First Name" [(ngModel)]="newUser.first_name" name="first_name" [required]="true">
				</md-input-container>
			</div>

			<div class="form-group">
				<md-input-container>
					<input mdInput placeholder="Last Name" [(ngModel)]="newUser.last_name" name="last_name" [required]="true">
				</md-input-container>
			</div>

			<div class="form-group">
				<md-input-container>
					<input mdInput placeholder="Email Address" [(ngModel)]="newUser.email" name="first_name" type="email"
								 [required]="true">
				</md-input-container>
			</div>

			<div class="form-group">
				<md-select placeholder="User type" [(ngModel)]="newUser.role" name="user_type" [required]="true">
					<md-option *ngFor="let userType of userTypes" [value]="userType.value">
						{{ userType.title }}
					</md-option>
				</md-select>
			</div>

			<div class="form-group">
				<md-checkbox name="send_invite_now" [(ngModel)]="newUser.send_invite_now">Send invite now</md-checkbox>
			</div>

		</div>
		<md-dialog-actions>
			<button type="button" class="btn btn-sm" md-dialog-close>Close</button>
			<button type="submit" class="btn btn-sm btn-success">Send</button>

		</md-dialog-actions>
	</form>

</md-dialog-content>
