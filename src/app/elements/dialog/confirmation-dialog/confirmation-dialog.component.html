<h2 md-dialog-title *ngIf="config.title">{{config.title}}</h2>

<md-dialog-content>

	<div class="confirmation-dialog-content">
		<p>{{config.message}}</p>
	</div>
</md-dialog-content>
<md-dialog-actions>
	<button class="btn btn-sm" md-dialog-close>Close</button>
	<button *ngIf="config.actionTitle" class="btn btn-sm {{config.buttonClass}}" (click)="dialogRef.close('ok')">{{config.actionTitle}}</button>
</md-dialog-actions>
