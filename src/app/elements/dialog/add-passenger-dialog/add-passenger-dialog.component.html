<h2 md-dialog-title>Add Trip Members to Multi Language activity debug</h2>
<md-dialog-content>
	<div class="add-user-dialog-content">
		<div class="form-group">
			<md-input-container>
				<input md-input placeholder="First Name" name="first_name" [(ngModel)]="newInvite.first_name">
			</md-input-container>
		</div>

		<div class="form-group">
			<md-input-container>
				<input md-input placeholder="Last Name" name="last_name" [(ngModel)]="newInvite.last_name">
			</md-input-container>
		</div>

		<div class="form-group">
			<md-input-container>
				<input md-input placeholder="Last Name" name="email" [(ngModel)]="newInvite.email" [required]="true"
							 [type]="'email'">
			</md-input-container>
		</div>

	</div>

	<div class="list-invites">

		<md-list>
			<h3 md-subheader>Invites</h3>
			<md-list-item *ngFor="let invite of invites">
				<md-icon *ngIf="invite.sent" md-list-avatar>check</md-icon>
				<button *ngIf="!invite.sent" md-button (click)="reSentInvite(invite)">Send</button>
				<h4 md-line>{{invite.first_name + ' ' + invite.last_name}}</h4>
				<p md-line> {{invite.email}} </p>
			</md-list-item>
		</md-list>


	</div>


</md-dialog-content>
<md-dialog-actions>
	<button class="btn btn-sm" md-dialog-close>Close</button>
	<button class="btn btn-sm btn-success" (click)="dialogRef.close('save')">Save</button>
</md-dialog-actions>
