<h2 md-dialog-title>Add Trip Members to Multi Language activity debug</h2>
<md-dialog-content>
	<div class="add-user-dialog-content">
		<div class="form-group">
			<md-input-container>
				<input md-input placeholder="First Name" value="" [required]="true">
			</md-input-container>
		</div>

		<div class="form-group">
			<md-input-container>
				<input md-input placeholder="Last Name" value="" [required]="true">
			</md-input-container>
		</div>

		<div class="form-group">
			<md-input-container>
				<input md-input placeholder="Last Name" value="" [required]="true" [type]="'email'">
			</md-input-container>
		</div>

	</div>


</md-dialog-content>
<md-dialog-actions>
	<button class="btn btn-sm" md-dialog-close>Close</button>
	<button class="btn btn-sm btn-success" (click)="dialogRef.close('save')">Save</button>
</md-dialog-actions>
