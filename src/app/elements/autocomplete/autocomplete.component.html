<div class="autocomplete-element-wrapper">
  <md-input-container>
    <input #input mdInput placeholder="{{_placeholder}}" name="autocomplete_value" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" [(ngModel)]="_value" [required]="_required" (keyup)="onInputKeyUp(input.value)">
  </md-input-container>

  <div class="autocomplete-dropdown-wrapper">
    <div class="dropdown" [class.open]="_dropdown.length">
      <ul class="dropdown-menu">
        <li *ngFor="let item of _dropdown" (click)="select(item)"><a>{{item.title}}</a></li>
      </ul>
    </div>
  </div>

</div>
